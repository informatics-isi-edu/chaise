<div ng-controller="recordsetController">
    <navbar></navbar>

    <div id="main-content" class="container-fluid">

        <alerts alerts="alerts"></alerts>
        <div class="row">
            <div id="bookmark-container" class="col-xs-12">
                <!-- edit -->
                <a id="edit-link" ng-if="vm.page && vm.reference.canUpdate && vm.config.editable" ng-disabled="vm.pageLimit > vm.RECORDEDIT_MAX_ROWS"
                    ng-href="{{ edit() }}" tooltip-placement="bottom" uib-tooltip="{{ ((vm.pageLimit > vm.RECORDEDIT_MAX_ROWS) ? 'Editing disabled when items per page > ' + vm.RECORDEDIT_MAX_ROWS : 'Click here to edit this page of records.' ) }}">
                    <span class="glyphicon glyphicon-pencil"></span> <strong>Edit</strong>
                </a>&nbsp;&nbsp;
                <!-- Download Link -->
                <a id="downloadCSV-link" ng-if="vm.rowValues.length>0" ng-href={{vm.reference.csvDownloadLink}} tooltip-placement="bottom" uib-tooltip="Click to download all the results displayed">
                    <span class="glyphicon glyphicon-download-alt"></span> <strong>Download CSV</strong>
                </a>&nbsp;&nbsp;
                <!-- permalink -->
                <a id="permalink" ng-href="{{ permalink() }}">
                    <span class="glyphicon glyphicon-bookmark"></span> <strong>Permalink</strong>
                </a>
            </div>
            <h2 id="page-title">
                <span ng-if="::vm.tableDisplayname.isHTML" ng-bind-html="vm.tableDisplayName.value"></span>
                <span ng-if="::!vm.tableDisplayname.isHTML" ng-bind="vm.tableDisplayName.value"></span>
            </h2>
            <div class="page-filters">
                <span ng-if="::vm.subTitle" id="page-subtitle" class="sub-title" ng-bind="vm.subTitle"></span>
                <a ng-if="::vm.subTitle && vm.reference" class="btn btn-sm btn-primary" ng-href="{{ unfiltered() }}" tooltip-placement="bottom"
                    uib-tooltip="Show unfiltered list" id="show-unfiltered">Show Unfiltered</a>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-4" resizable r-directions=["right"]>
                <faceting vm="vm"></faceting>
            </div>
            <div class="col-md-8">
                <!-- loading spinner -->
                <loading-spinner ng-show="!vm.hasLoaded && !vm.backgroundSearch"></loading-spinner>
                
                <recordset vm="vm" default-row-linking="true"></recordset>
            </div>
        </div>
    </div>
</div>
