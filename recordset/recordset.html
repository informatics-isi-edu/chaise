<div ng-controller="recordsetController">

    <navbar></navbar>

    <div id="mainContent" class="container-fluid">

        <div ng-repeat="alert in alerts" class="row">
                <div class="alert alert-dismissible" ng-class="{'alert-danger': alert.type == 'error', 'alert-success': alert.type == 'success'}" role="alert">
                    <button type="button" class="close" ng-click="closeAlert(alert);" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <strong>{{alert.type | toTitleCase}}</strong> {{alert.message}}
                </div>
        </div>

        <div class="row">
            <!-- permalink -->
            <a id="permalink" class="pull-right" ng-href="{{ permalink() }}">
                <span class="glyphicon glyphicon-bookmark"></span> <strong>Permalink</strong></a>

            <h2 id="page-title">Records for {{ vm.tableDisplayName }}</h2>

        </div>

        <!-- loading spinner -->
        <div ng-show="pageInfo.loading" id="spinner">
            <img src="spinner.gif" style="display: block; margin: 0 auto; width: 32px; height: 32px; opacity: 0.8;"/>
            <div style="margin-top: 15px;">Loading...</div>
        </div>

        <!-- pagination -->
        <div style="margin-bottom: 10px;">
            <span class="dropdown" style="margin-left: 5px">
                <button class="btn btn-sm btn-default dropdown-toggle" type="button" data-toggle="dropdown">Items per page
                    <span class="caret"></span></button>
                <ul class="dropdown-menu">
                    <li ng-if="pageLimits.indexOf(pageInfo.pageLimit) === -1"><a id="custom-page-size" href ng-click="pageLimit(pageInfo.pageLimit)">
                        <span ng-show="true" class="glyphicon glyphicon-ok"></span>
                        <span ng-show="false" class="glyphicon glyphicon-invisible"></span>
                        {{ pageInfo.pageLimit }} (Custom)</a>
                    </li>
                    <li ng-repeat="limit in pageLimits"><a href ng-click="pageLimit(limit)">
                        <span ng-show="pageInfo.pageLimit === limit" class="glyphicon glyphicon-ok"></span>
                        <span ng-show="pageInfo.pageLimit !== limit" class="glyphicon glyphicon-invisible"></span>
                        {{ limit }}</a>
                    </li>
                </ul>
            </span>
        </div>

        <!-- record table -->
        <div ng-if="vm.rowValues.length > 0">
            <record-table id="rs-{{vm.tableDisplayName}}" vm="vm" toggle-sort-order="toggleSortOrder()" sortby="sortby(colname)" goto-row-link="gotoRowLink(index)"></record-table>
        </div>

            <!-- bottom pagination -->
        <div class="pager">
            <button type="button" class="btn btn-primary btn-sm" ng-click="before()" ng-disabled="pageInfo.previousButtonDisabled">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </button>
            <button type="button" class="btn btn-primary btn-sm" ng-click="after()" ng-disabled="pageInfo.nextButtonDisabled">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </button>
        </div>
    </div>

</div>
