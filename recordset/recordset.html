<div ng-controller="recordsetController">

    <navbar></navbar>

    <div id="mainContent" class="container-fluid">

        <alerts alerts="alerts"></alerts>

        <div class="row">
            <div id="recordset-bookmark-container" class="col-xs-12">
                <!-- edit -->
                <a id="edit-link" ng-if="vm.page && vm.reference.canUpdate && vm.config.editable" ng-disabled="vm.pageLimit > vm.RECORDEDIT_MAX_ROWS" ng-href="{{ edit() }}" tooltip-placement="bottom"
                    uib-tooltip="{{ ((vm.pageLimit > vm.RECORDEDIT_MAX_ROWS) ? 'Editing disabled when items per page > ' + vm.RECORDEDIT_MAX_ROWS : 'Click here to edit this page of records.' ) }}">
                    <span class="glyphicon glyphicon-pencil"></span> <strong>Edit</strong>
                </a>&nbsp;&nbsp;
                <!-- permalink -->
                <a id="permalink" ng-href="{{ permalink() }}">
                    <span class="glyphicon glyphicon-bookmark"></span> <strong>Permalink</strong>
                </a>
            </div>

            <h2 id="page-title">
                <span ng-if="::vm.tableDisplayname.isHTML" ng-bind-html="vm.tableDisplayName.value"></span>
                <span ng-if="::!vm.tableDisplayname.isHTML" ng-bind="vm.tableDisplayName.value"></span>
            </h2>
            <div class="page-filters">
                <span ng-if="::vm.subTitle" id="page-subtitle" class="sub-title" ng-bind="vm.subTitle"></span>
                <a ng-if="::vm.subTitle && vm.reference" class="btn btn-sm btn-primary" ng-href="{{ unfiltered() }}" tooltip-placement="bottom"
                    uib-tooltip="Show unfiltered list" id="show-unfiltered">Show Unfiltered</a>
            </div>
        </div>

        <!-- loading spinner -->
        <div ng-show="!vm.hasLoaded && !vm.backgroundSearch" id="spinner">
            <img src="spinner.gif" style="display: block; margin: 0 auto; width: 32px; height: 32px; opacity: 0.8;"/>
            <div style="margin-top: 15px;">Loading...</div>
        </div>

        <div>
            <recordset vm="vm" default-row-linking="true"></recordset>
        </div>

    </div>

</div>
