<table class="table" id="tblRecord">
    <tr ng-repeat="column in columns" ng-if="::values[$index].value != null" id="{{'row-' + column.name}}">
        <td class="entity-key col-xs-2">
            <span class="column-displayname" ng-attr-uib-tooltip="{{::(column.comment) ? column.comment : undefined}}" ng-attr-tooltip-placement="{{::(column.comment) ? 'right' : undefined}}">
                <span ng-if="::column.displayname.isHTML" ng-bind-html="::column.displayname.value"></span>
                <span ng-if="::!column.displayname.isHTML" ng-bind="::column.displayname.value"></span>
            </span>
        </td>
        <td class="entity-value col-xs-10" ng-switch="::values[$index].isHTML" id="entity-{{makeSafeIdAttr(column.displayname.value)}}">

            <span ng-if="::values[$index].value != ''">
                <span ng-switch-when="true" class="markdown-container" ng-bind-html="::values[$index].value | trustedHTML"></span>
                <span ng-switch-default>{{::values[$index].value}}</span>
            </span>
            <span ng-if="::values[$index].value == ''" id="entity-{{$index}}-table">
                  <record-action-bar id="actionbar-{{$index}}" tabtype="entity" rtref-dis-type="rtrefDisTypetable0[$index].display.type" tab-model-display="rectab[$index].displayType"
                  toggle-related-table-display-type='toggleRelatedTableDisplayType({dataModel:rectab[$index]})' can-edit-related="canEditRelated({ref:rtrefDisTypetable0[$index]})"
                  can-create-related="canCreateRelated0({ref:rtrefDisTypetable0[$index]})"
                  add-related-record="addRelatedRecord({ref:rtrefDisTypetable0[$index]})" to-record-set="toRecordSet({ref:rtrefDisTypetable0[$index]})">
                  </record-action-bar>

                <span ng-show="rectab[$index].displayType == 'markdown'" id="entity-{{$index}}-markdown">
                    <span class="markdown-container" ng-bind-html="::rectab[$index].page.content | trustedHTML"></span>
                </span>
                <span ng-show="rectab[$index].displayType != 'markdown'" id="entity-{{$index}}-recTab">
                        <record-table class="related-table" vm="::rectab[$index]"></record-table>
                </span> 
         </span>
        </td>
    </tr>
</table>
