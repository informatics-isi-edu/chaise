<header class="row" style="z-index: -1">
    <nav id="mainnav" class="navbar navbar-fixed-top navbar-inverse" role="navigation">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#fb-navbar-main-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="md-chevron-down"></span>
                    MENU
                </button>
                <a class="navbar-brand" href="#"><image>{{vm.navbarBrandImage}}</image><span>{{vm.navbarBrandText}}</span></a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse navbar-inverse" id="fb-navbar-main-collapse">

                <p class="navbar-text pull-right">
                    <span ng-show="vm.user === null" ng-click="vm.login()">Log In</span>
                    <span ng-show="vm.user !== null" id="login_user">{{vm.user}} <a ng-show="vm.user !== null" ng-click="vm.logout()" id="logout_link">Log Out</a></span>
                </p>

            </div><!-- /.navbar-collapse -->
        </div>
    </nav>
</header>
