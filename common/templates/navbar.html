<header class="row" style="z-index: -1;">
    <nav id="mainnav" class="navbar navbar-inverse" role="navigation">
        <div style="padding-right: 30px; padding-left: 30px">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#fb-navbar-main-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="md-chevron-down"></span>
                    MENU
                </button>
                <a class="navbar-brand" ng-href="{{brandURL || '/' }}">
                    <span ng-if="brandImage"><img id="brand-image" ng-src="{{brandImage}}"></span>
                    <span id="brand-text" ng-bind="brandText || 'Chaise'"></span>
                </a>
            </div>
            
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse navbar-inverse" id="fb-navbar-main-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a id="signup-link" ng-if="user === null && signUpURL" ng-href="{{signUpURL}}">Sign Up</a>
                        <a class="username" ng-if="user !== null && profileURL" ng-href="{{profileURL}}" ng-bind="user"></a>
                    </li>
                    <li>
                        <a id="login-link" ng-if="user === null" ng-click="login()">Log In</a>
                    </li>
                    <li>
                      <a href="#" class="dropdown-toggle" data-toggle="dropdown" class="username navbar-text" ng-if="user !== null && !profileURL" ><span ng-bind="user"></span><span class="caret"></span></a>
                      <ul class="dropdown-menu"  >
                          <li >
                              <a id="profile-link" ng-click="openProfile()">My Profile</a>
                          </li>                  
                          <li ng-if="user !== null">
                              <a id="logout-link"  ng-click="logout()">Log Out</a>
                          </li>
                      </ul>
                    </li>
                </ul>
                <ul id="navbar-menu" class="nav navbar-nav">
                    <li ng-repeat="item in menu">
                        <a ng-if="!item.children" ng-href="{{item.url}}" target="{{item.newTab ? '_blank' : '_self'}}">{{item.name}}</a>
                        <a ng-if="item.children" href="#" class="dropdown-toggle" data-toggle="dropdown">{{item.name}} <span class="caret"></span></a>
                        <ul ng-if="item.children" class="dropdown-menu">
                            <li ng-repeat="childItem in item.children" ng-class="{'dropdown-submenu': childItem.children}">
                                <a ng-if="!childItem.children" ng-href="{{childItem.url}}" target="{{childItem.newTab ? '_blank' : '_self'}}">{{childItem.name}}</a>
                                <a ng-if="childItem.children" class="dropdown-toggle" data-toggle="dropdown" href="#">{{childItem.name}}</a>
                                <ul ng-if="childItem.children" navbar-menu menu="childItem.children" class="dropdown-menu"></ul>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div><!--/.nav-collapse -->    
        </div>
    </nav>
</header>
