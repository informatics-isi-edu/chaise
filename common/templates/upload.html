<div>
    <input class="hidden" name="{{::column.name}}" type="file" accept="{{fileExtensions}}" tabindex="-1" id="{{fileElId}}">
    <div class="chaise-input-group">
        <div class="chaise-input-control has-feedback" tooltip-placement="bottom-left" uib-tooltip-html="fileTooltip()" ng-class="{'input-disabled': isDisabled}">
            <input class="upload-input" name="txt{{::column.name}}" type="text" ng-required="isRequired" ng-disabled="isDisabled" placeholder="{{placeholder}}" readonly="" ng-model="setFilename" ng-model-options="{getterSetter: true}" ng-click="select()" />
            <chaise-clear-input btn-class="foreignkey-remove" click-callback="clear()" show="value.url && !value.url == '' && !isDisabled"></chaise-clear-input>
        </div>
        <span ng-if="!isDisabled" class="chaise-input-group-append" tabindex="0" tooltip-placement="bottom" uib-tooltip="Select file">
            <label for="{{fileElId}}" class="chaise-btn chaise-btn-secondary">
                <span class="fa-solid fa-folder-open"></span>
                <span class="button-text">Select file</span>
            </label>
        </span>
    </div>
    <div ng-if='displayImagePreview && imagePreviewSource' style="margin-top: 5px;">
      <div class="chaise-image-preview">
        <img ng-src="{{imagePreviewSource}}" ng-show="imagePreviewSource" />
      </div>
    </div>
</div>
