<div class="modal-header" class="profileCard">
    <h2 class="modal-title text-center">{{ctrl.user}}</h2>
    <button class="chaise-btn chaise-btn-secondary pull-right modal-close modal-close-absolute" type="button" ng-click="ctrl.cancel()">
        <strong class="chaise-btn-icon">X</strong>
        <span>Close</span>
    </button>
</div>
<div class="modal-body">
    <table class="table">
        <tbody>
            <tr>
                <td class="text-left">Id</td>
                <td class="text-left profileValue">{{ctrl.client.id}}</td>
            </tr>
            <tr>
                <td class="text-left">Display Name</td>
                <td class="text-left profileValue">{{ctrl.client.display_name}}</td>
            </tr>
            <tr>
                <td class="text-left">Full Name</td>
                <td class="text-left profileValue">{{ctrl.client.full_name}}</td>
            </tr>
            <tr>
                <td class="text-left">Email</td>
                <td class="text-left profileValue">{{ctrl.client.email}}</td>
            </tr>
            <tr ng-if="ctrl.identities">
                <td rowspan="{{ctrl.identities.lengths}}" class="text-left">Identities</td>
                <td>
                    <ul>
                        <li ng-repeat="identities in ctrl.identities">{{identities}}</li>
                    </ul>
                </td>
            </tr>
            <tr ng-if="ctrl.globusGroupList || ctrl.otherGroups">
                <td class="text-left">Groups</td>
                <td>
                    <ul>
                        <li ng-repeat="group in ctrl.globusGroupList"><a href="{{group.webpage}}" target="_blank">{{group.display_name}}</a></li>
                        <li ng-repeat="group in ctrl.otherGroups"><span>{{group.display_name}}</span></li>
                    </ul>
                </td>
            </tr>
        </tbody>
    </table>
</div>
