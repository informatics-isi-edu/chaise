<div class="modal-header">
    <h2 class="modal-title text-center">{{::ctrl.params.title}}</h2>
</div>
<div class="modal-body">
    <center>
        <button class="chaise-btn chaise-btn-primary" ng-click="::ctrl.openWindow();">
            <span class="chaise-btn-icon fa-solid fa-right-to-bracket"></span>
            <span>Login</span>
        </button>
        <button class="chaise-btn chaise-btn-secondary modal-close" type="button" ng-click="::ctrl.cancel();">
            <strong class="chaise-btn-icon">X</strong>
            <span>Cancel</span>
        </button>
        <div ng-if="ctrl.params.subMessage" class="row">
            <h3>{{ctrl.params.subMessage}} <a ng-click="::ctrl.cancel();">Anonymous Access</a></h3>
        </div>
    </center>
</div>
