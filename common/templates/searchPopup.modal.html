<div class="modal-header">
    <button class="btn btn-default pull-right modal-close" type="button" ng-click="ctrl.cancel()">X</button>
    <h2 class="modal-title">Choose
        <span ng-if="::ctrl.tableModel.tableDisplayName.isHTML" ng-bind-html="::ctrl.tableModel.tableDisplayName.value"></span>
        <span ng-if="::!ctrl.tableModel.tableDisplayName.isHTML" ng-bind="::ctrl.tableModel.tableDisplayName.value"></span>
    </h2>
</div>
<div class="modal-body" style="overflow: auto;">
    <loading-spinner ng-show="!ctrl.tableModel.hasLoaded && !ctrl.tableModel.backgroundSearch"></loading-spinner>
    <span ng-if="ctrl.tableModel.config.selectMode=='multi-select'">
        <button class="btn btn-primary btn-inverted pull-right multi-select-submit-btn" type="button" ng-click="ctrl.submit()" ng-disabled="ctrl.tableModel.selectedRows.length < 1">Submit</button>
    </span>
    <recordset vm="ctrl.tableModel" on-row-click="ctrl.ok" allow-create="true"></recordset>
</div>
