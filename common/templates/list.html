<ul class="chaise-list-container">
    <span ng-if="initialized && rows.length === 0">No Results Found</span>
    <li ng-repeat="row in rows track by $index" class="chaise-checkbox ellipsis-text" ng-class="{'disabled-row': row.disabled, 'with-tooltip': tooltipEnabled || row.alwaysShowTooltip}">
        <input id="checkbox-{{$index}}" type="checkbox" ng-checked="row.selected" ng-click="onSelect(row, $event)" ng-disabled="row.disabled" />
        <label ng-if="row.displayname.value && row.displayname.isHTML" ng-bind-html="row.displayname.value" tooltip-class="chaise-list-item-tooltip" tooltip-enable="tooltipEnabled || row.alwaysShowTooltip" uib-tooltip-html="row.tooltip.value" tooltip-placement="bottom-left" chaise-enable-tooltip-width></label>
        <label ng-if="row.displayname.value && !row.displayname.isHTML" ng-bind="row.displayname.value"  tooltip-class="chaise-list-item-tooltip" tooltip-enable="tooltipEnabled" uib-tooltip="{{row.tooltip.value}}" tooltip-placement="bottom-left" chaise-enable-tooltip-width></label>
        <label ng-if="row.displayname.value == ''" uib-tooltip-html="tooltip.empty" tooltip-class="chaise-list-item-tooltip" tooltip-placement="bottom-left" ng-bind-html="defaultDisplayname.empty"></label>
        <label ng-if="row.displayname.value == null" uib-tooltip-html="tooltip.null" tooltip-class="chaise-list-item-tooltip" tooltip-placement="bottom-left" ng-bind-html="defaultDisplayname.null"></label>
    </li>
</ul>
