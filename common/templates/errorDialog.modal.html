<div class="modal-header">
    <button class="btn btn-default pull-right modal-close" ng-show="ctrl.params.canClose" type="button" ng-click="ctrl.cancel()">X</button>
    <h2 class="modal-title">Error: {{::ctrl.params.errorCode}}</h2>
</div>
<div class="modal-body">
    {{::ctrl.params.message}}
    <br><br>
    <span ng-if="ctrl.params.errorCode == 'Multiple Records Found'">Click OK to show all the matched records.</span>
    <span ng-if="ctrl.params.errorCode != 'Multiple Records Found'">Click OK to go to the {{::ctrl.params.pageName}}. </span>

    <a ng-show="ctrl.params.subMessage" ng-click="ctrl.showDetails()">{{ctrl.linkText}}</a>
    <br>
    <span ng-show="ctrl.details">
    	<br>
    	<pre ng-bind="ctrl.params.subMessage" style="word-wrap: unset;"></pre>
    </span>
</div>
<div class="modal-footer">
    <button class="btn btn-danger" type="button" ng-click="ctrl.ok()">OK</button>
</div>
