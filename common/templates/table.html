<div class="outer-table recordset-table" id="divRecordSet">
    <table class="table table-striped table-bordered table-hover">
        <!-- sortable column header -->
        <thead class="table-heading">
            <tr>
                <th ng-switch="::vm.config.selectMode" ng-if="::(vm.config.viewable || vm.config.editable || vm.config.deletable || vm.config.selectMode)" ng-class="{'multi-select-width': vm.config.selectMode == 'multi-select'}">
                    <span ng-switch-when="no-select">Actions</span>
                    <span ng-switch-when="single-select">Select</span>
                    <div ng-switch-when="multi-select">
                        <button type="button" ng-click="::selectAll()" class="btn btn-sm btn-default btn-condensed" tooltip-placement="bottom" uib-tooltip="Select all rows in table">
                            <span class="glyphicon glyphicon-check"> All</span>
                        </button>
                        <button type="button" ng-click="::selectNone()" class="btn btn-sm btn-default btn-condensed" tooltip-placement="bottom" uib-tooltip="Deselect all rows in table">
                            <span class="glyphicon glyphicon-unchecked"> None</span>
                        </button>
                    </div>
                </th>
                <th nowrap ng-repeat="col in vm.columns track by $index">
                    <span class="table-column-displayname" ng-attr-uib-tooltip="{{::(col.comment) ? col.comment : undefined}}" ng-attr-tooltip-placement="{{::(col.comment) ? 'top' : undefined}}" title="{{col.comment}}" ng-click="col.sortable && vm.enableSort && sortby(col.name)">
                        <span ng-if="::col.displayname.isHTML" ng-bind-html="::col.displayname.value"></span>
                        <span ng-if="::!col.displayname.isHTML" ng-bind="::col.displayname.value"></span>
                    </span>
                    <span ng-show="col.sortable && vm.enableSort && vm.sortby==col.name && vm.sortOrder=='asc'" ng-click="::toggleSortOrder()" class="glyphicon glyphicon-sort-by-attributes" ng-style="{'cursor': 'pointer'}"></span>
                    <span ng-show="col.sortable && vm.enableSort && vm.sortby==col.name && vm.sortOrder=='desc'" ng-click="::toggleSortOrder()" class="glyphicon glyphicon-sort-by-attributes-alt" ng-style="{'cursor': 'pointer'}"></span>
                    <span ng-show="col.sortable && vm.enableSort && vm.sortby!==col.name" class="glyphicon glyphicon-sort" ng-click="::sortby(col.name)" ng-style="{'cursor': 'pointer'}"></span>
                </th>
            </tr>
        </thead>

        <!-- rows -->
        <tbody>
            <tr class="table-row" ellipses ng-repeat="row in vm.rowValues track by $index" tuple="vm.page.tuples[$index]" from-tuple="vm.fromTuple" row-values="row" config="vm.config" context="vm.context" on-row-click-bind="onRowClickBind" selected="isSelected(vm.page.tuples[$index].displayname.value)">
            </tr>
            <tr ng-if="vm.rowValues.length < 1">
                <td id="no-results-row" colspan="{{vm.columns.length + 1}}" style="text-align: center;">No Results Found</td>
            </tr>
        </tbody>
    </table>
</div>
