<div class="string-picker">
    <uib-tabset active="active">
         <uib-tab index="0" heading="Select Value" select="onTabSelected(SELECT_TAB)">
            <recordset vm="selectModel" on-row-click="changeFilters" class="select-table"></recordset>
        </uib-tab>
        <uib-tab index="1" heading="Search Value" select="onTabSelected(SEARCH_TAB)">
            <recordset vm="searchModel" class="select-tab" on-plus-button-click="addSearchFilter"></recordset>
        </uib-tab>
    </uib-tabset>
</div>
