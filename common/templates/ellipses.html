<td ng-if="config.viewable || config.editable || config.deletable || config.selectable" class="block" style="width: 1px; white-space: nowrap">
    <div class="btn-group" style="display: flex">
        <a ng-if="config.viewable" type="button" class="view-action-button btn btn-xs btn-default btn-no-focus" ng-href="{{viewLink}}" tooltip-placement="bottom" uib-tooltip="View">
            <span class="glyphicon glyphicon-eye-open"></span>
        </a>
        <a ng-if="config.editable" type="button" class="edit-action-button btn btn-xs btn-default btn-no-focus" ng-disabled="!tuple.reference.canUpdate" ng-href="{{editLink}}" target="_blank" tooltip-placement="bottom" uib-tooltip="Edit">
            <span class="glyphicon glyphicon-pencil"></span>
        </a>
        <button ng-if="config.deletable && unlink" type="button" class="delete-action-button btn btn-xs btn-default btn-no-focus" ng-disabled="!associationRef.canDelete" ng-click="unlink()" tooltip-placement="bottom" uib-tooltip="Unlink">
            <span class="glyphicon glyphicon-remove-circle"></span>
        </button>
        <button ng-if="config.deletable && delete" type="button" class="delete-action-button btn btn-xs btn-default btn-no-focus" ng-disabled="!tuple.reference.canDelete" ng-click="delete()" tooltip-placement="bottom" uib-tooltip="Delete">
            <span class="glyphicon glyphicon-trash" style="color: black"></span>
        </button>
        <button ng-if="config.selectable" type="button" class="select-action-button btn btn-xs btn-default btn-no-focus" ng-click="onSelect()" tooltip-placement="bottom" uib-tooltip="Select" >
            <span class="glyphicon glyphicon-check"></span>
        </button>
    </div>
</td>
<td ng-repeat="val in rowValues track by $index">
    <div ng-switch="val.isHTML">
        <div ng-class="{'hideContent': hideContent == true, 'showContent': hideContent == false}" ng-style="overflow[$index+1] && maxHeightStyle">
            <span ng-switch-when="true" class="markdown-container" bind-html-unsafe="val.value"></span>
            <span ng-switch-default ng-bind="val.value"></span>
        </div>
        <div ng-if="overflow[$index+1]" style="display:inline;">
            ...
            <span style="display:inline-block; text-decoration: underline" class="text-primary readmore" ng-click="readmore($index+1)">{{linkText}}</span>
        </div>
    </div>
</td>
