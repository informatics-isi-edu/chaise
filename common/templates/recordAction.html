<div ng-class="{'pull-right':tabtype=='related',actionBarRTStyle:tabtype=='related'}">
<div ng-class="{actionBarEntityStyle:tabtype=='entity' && tabModelDisplay!='table', actionBarEntityStyleWithMargin:tabtype=='entity' && tabModelDisplay == 'table'}">
    <span ng-if="relatedTableRefDisplay == 'markdown'">
        <a class="toggle-display-link" ng-click="toggleRelatedTableDisplayType({dataModel:dataModel})">
            <span ng-show="tabModelDisplay == 'markdown'">
                <span class="hide-tooltip-border" ng-if="canEditRelated({ref:ref})" ng-attr-uib-tooltip-html="'Edit {{tooltip.entityName}} related to this {{tooltip.baseTableName}}'" tooltip-placement='auto top'>Edit</span>
                <span class="hide-tooltip-border" ng-if="!canEditRelated({ref:ref})" ng-attr-uib-tooltip-html="'Display related {{tooltip.entityName}} in tabular mode'" tooltip-placement='auto top'>Table Display</span>
            </span>
            <span ng-show="tabModelDisplay != 'markdown'">
                <span class="hide-tooltip-border" ng-if="canEditRelated({ref:ref})" ng-attr-uib-tooltip="Switch back to the display mode" tooltip-placement='auto top'>Display</span>
                <span class="hide-tooltip-border" ng-if="!canEditRelated({ref:ref})" ng-attr-uib-tooltip="Switch back to the previous display" tooltip-placement='auto top'>Revert Display</span>
            </span>
        </a>&nbsp;|</span>
    <span ng-if="canCreateRelated({ref:ref})">
        <a class="add-records-link" ng-click="addRelatedRecord({ref:ref})" ng-attr-uib-tooltip-html="'Add more {{tooltip.entityName}} related to this {{tooltip.baseTableName}}'" tooltip-placement='auto top'>Add</a>
        &nbsp;|</span>
    <span><a class="more-results-link" ng-click="toRecordSet({ref:ref})" ng-attr-uib-tooltip-html="'View more {{tooltip.entityName}} related to this {{tooltip.baseTableName}}'" tooltip-placement='auto top'>View More</a></span>
    <div ng-transclude></div>
</div>
</div>
