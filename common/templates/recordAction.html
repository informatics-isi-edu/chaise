<div ng-class="{'pull-right': !isInline, 'action-bar-RT-heading': !isInline}">
    <div ng-class="{'action-bar-entity-display-mode': isInline && !isTableDisplay, 'action-bar-entity-table-mode': isInline && isTableDisplay}">
        <span ng-if="canCreate">
            <button class="chaise-btn chaise-btn-secondary add-records-link" ng-click="addRelatedRecord({tableModel:tableModel})" uib-tooltip-html="'{{tooltip.createButton}}'" tooltip-placement="auto top">
                <span class="chaise-btn-icon glyphicon glyphicon-plus"></span>
                <span>Add record</span>
            </button>
        </span>
        <span ng-if="showToggleDisplayBtn">
            <span ng-if="!isTableDisplay">
                <button class="chaise-btn chaise-btn-secondary toggle-display-link" ng-click="toggleDisplayMode({dataModel:dataModel})" uib-tooltip-html="'{{tooltip.tableModeButton}}'" tooltip-placement="auto top">
                    <span class="chaise-btn-icon fas fa-table"></span>
                    <span>{{canEdit ? "Edit mode" : "Table mode"}}</span>
                </button>
            </span>
            <span ng-if="isTableDisplay">
                <button class="chaise-btn chaise-btn-secondary toggle-display-link" ng-click="toggleDisplayMode({dataModel:dataModel})" uib-tooltip="Switch back to the custom display mode" tooltip-placement="auto top">
                    <span class="chaise-btn-icon glyphicon glyphicon-th"></span>
                    <span>Custom mode</span>
                </button>
            </span>
        </span>
        <button class="chaise-btn chaise-btn-secondary more-results-link" ng-click="toRecordset({ref:ref})" uib-tooltip-html="'{{tooltip.exploreButton}}'" tooltip-placement="auto top">
            <span class="chaise-btn-icon glyphicon glyphicon-search"></span>
            <span>Explore</span>
        </button>
    </div>
</div>
