
WSGIPythonOptimize 1
WSGIDaemonProcess ermresolve processes=1 threads=4 user=ermresolve maximum-requests=2000
WSGIScriptAlias /id /usr/lib/python3.10/site-packages/ermresolve/ermresolve.wsgi process-group=ermresolve

WSGISocketPrefix /var/run/httpd/wsgi

<Location /id>
    Require all granted
    WSGIProcessGroup ermresolve
</Location>
