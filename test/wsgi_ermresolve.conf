
WSGIPythonOptimize 1
WSGIDaemonProcess ermresolve processes=1 threads=4 user=ermresolve maximum-requests=2000
WSGIScriptAlias /id /usr/local/lib/python3.10/dist-packages/ermresolve/ermresolve.wsgi process-group=ermresolve

WSGISocketPrefix /var/run/apache2/wsgi

<Location /id>
    Require all granted
    WSGIProcessGroup ermresolve
</Location>
